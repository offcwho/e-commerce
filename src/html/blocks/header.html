<header class="website__header header" id="header">
    <div class="container header__container">
        <div class="header__row header__row--top">
            <div class="header__left">
                <div class="header__logo logo">
                    <a href="" class="logo__link">
                        <img src="./img/Group 5954.svg" alt="" class="logo__brand">
                        <span class="logo__name">ТОВАРЫ ДЛЯ ДОМА, ДАЧИ И РЕМОНТА</span>
                    </a>
                </div>
            </div>
            <div class="header__right">
                <nav class="header__navbar navbar" id="navbar-primary">
                    <menu class="navbar__menu">
                        <li class="navbar__menu-item">
                            <a href="" title="Главная" class="navbar__menu-link">Главная</a>
                        </li>
                        <li class="navbar__menu-item">
                            <a href="" title="О магазине" class="navbar__menu-link">О магазине</a>

                        <li class="navbar__menu-item">

                        </li>
                        <li class="navbar__menu-item">
                            <a href="" title="Гарантия и возврат" class="navbar__menu-link">Гарантия и возврат</a>
                        </li>
                        <li class="navbar__menu-item">
                            <a href="" title="Контакты" class="navbar__menu-link">Контакты</a>
                        </li>
                    </menu>
                </nav>
            </div>
        </div>
        <div class="header__row header__row--bottom">
            <div class="header__tool">
                <button class="header__button-megaMenu button button--primary">
                    каталог
                </button>
            </div>
            <div class="header__search">
                <form class="header__search-form">
                    <div class="header__search-item">
                        <button class="header__search-button">
                            <svg class="icon icon--example">
                                <use href="./img/svgsprite/sprite.symbol.svg#search"></use>
                            </svg>
                        </button>
                        <input type="text" class="header__search-input input" placeholder="Поиск в БЫСТРОЙКА">
                    </div>
                </form>
            </div>
            <div class="header__actions">
                <a href="tel:+78004501010" class="header__actions-phone">8 800 450 10 10</a>
                <button class="header__button-modal button button--outline">Заказать звонок</button>
                <ul class="header__actions-list">
                    <li class="header__actions-listItem">
                        <a href="#!" title="Корзина" class="header__actions-listLink">
                            <svg class="icon icon--example">
                                <use href="./img/svgsprite/sprite.symbol.svg#cart"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__actions-listItem">
                        <a href="#!" title="Избранные товары" class="header__actions-listLink">
                            <svg class="icon icon--example">
                                <use href="./img/svgsprite/sprite.symbol.svg#heart"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
